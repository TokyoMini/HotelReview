{% extends 'base.html' %}
{% block hotel %} {{hotel.hotelname}} {% endblock hotel %}
{% block Logout %} 
<li class="nav-item">
  <a class="nav-link active" href="/logout" id='register'>Logout</a>
</li>
 {% endblock Logout %}
{% block body %}
    <div class="container my-3" style="color:rgb(129, 85, 112);">
        <h2>Update your Hotel</h2>
        <form action="/update/{{hotel.sno}}" method="POST">
            <div class="mb-3">
              <label for="hotelname" class="form-label">Hotel Name</label>
              <input type="text" class="form-control" name="hotelname" id="hotelname" value='{{hotel.hotelname}}'aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="City" class="form-label">Hotel City</label>
              <input type="text" class="form-control" name="City" value='{{hotel.City}}' id="City">
            </div>
            <div class="mb-3">
              <label for="Year_Visited" class="form-label">Year Visited</label>
              <input type="text" class="form-control" name="Year_Visited" value='{{hotel.Year_Visited}}' id="Year_Visited">
            </div>
            <div class="mb-3">
              <label for="number_of_guests" class="form-label">Guests Count</label>
              <input type="text" class="form-control" name="number_of_guests" value='{{hotel.number_of_guests}}' id="number_of_guests">
            </div>
            <div class="mb-3">
              <label for="Services_provided" class="form-label">Services Provided</label>
              <input type="text" class="form-control" name="Services_provided" value='{{hotel.Services_provided}}' id="number_of_guests">
            </div>
            <div class="mb-3">
              <label for="Country" class="form-label">Country</label>
              <input type="text" class="form-control" name="Country" value='{{hotel.Country}}' id="Country">
            </div>
            <div class="mb-3">
              <label for="Address" class="form-label">Address</label>
              <input type="text" class="form-control" name="Address" value='{{hotel.Address}}' id="Address">
            </div>
            <div class="mb-3">
              <label for="review" class="form-label">Review</label>
              <input type="text" class="form-control" name="review" value='{{hotel.review}}' id="review">
            </div>
            <div class="mb-3">
              <label for="rating" class="form-label">Rating</label>
              <input type="text" class="form-control" name="rating" value='{{hotel.rating}}' id="rating">
            </div>
            <div class="mb-3">
              <label for="reviewerName" class="form-label">reviewer's Name</label>
              <input type="text" class="form-control" name="reviewerName" value='{{hotel.reviewerName}}' id="reviewerName">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    {% endblock body %}
